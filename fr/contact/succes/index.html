<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message envoyé | uOttawa Esports</title>
  <meta name="description" content="Le site Web officiel de uOttawa Esports.">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/uOttawaEsports/uottawaesports.ca/main/images/meta.png">
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/uOttawaEsports/uottawaesports.ca/main/images/meta.png">
  <meta http-equiv="refresh" content="10;url=https://www.uottawaesports.ca/fr/contact/" />
  <meta name="google" content="notranslate">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../../images/logo-square.png" />
  <!-- Bootstrap 5.0.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="../../../styles/success.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1eb2ce7a7c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="card alert-success bg-sent text-center">
      <h1 class="card-header fs-3">Message envoyé&nbsp;!</h1>
      <div class="card-body">
        <p class="card-text">Merci d'avoir pris contact avec nous&nbsp;! Veuillez vérifier votre courriel pour une
          transcription de votre message.</p>
        <p class="card-text">Vous serez redirigé vers le site Web en <span id="countdowntimer">10</span>
          secondes.
        </p>
        <a href="/fr/contact/" class="btn btn-dark"><i class="fas fa-undo-alt me-1"></i> Retour au site Web</a>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let timeleft = 10;
    let downloadTimer = setInterval(function () {
      timeleft--;
      document.getElementById("countdowntimer").textContent = timeleft;
      if (timeleft <= 0)
        clearInterval(downloadTimer);
    }, 1000);
  </script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- External JavaScript -->
  <script type="text/javascript" src="../../../scripts/success.js"></script>

</body>

</html>
